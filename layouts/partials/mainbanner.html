{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.mainbanner.enable }}
{{- with $data.homepage.mainbanner }}
<!-- hero area -->
<section class="banner-background section bg-opacity-light mb-10" style="background-image: url('{{ .bg_image | absURL }}');">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-center mb-5 mb-md-0">
				<img class="img-fluid" src="{{ .image | absURL }}" alt="">
			</div>
			<div class="col-md-6 align-self-center text-center text-md-left">
				<div class="block">
                    <h1 class="mb-4 ds">{{ .title | markdownify }}</h1> 
					<p class="font-weight-bold mb-4 ds">{{ .content | markdownify }}</p>
					{{ if .button.enable }}
					{{ with .button }}
					<a href="{{.link|absLangURL}}" class="btn btn-main">{{.label}}</a>
					{{ end }}
					{{ end }}
				</div>
			</div>
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- header close -->
{{- end }}
{{- end }}
